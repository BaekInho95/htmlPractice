<!---->
<!--주석-->
<!--html은 html head body 로 짜야함-->

<html>
    <!--head는 사이트의 정보를 적는다-->
    <head>    
        <!--사이트 제목-->
        <title>나의 프로필</title>    
        <!--css javascript같은거 넣어줌-->
        <link href="">
        <script src=""></script>
        <!--meta는 이 사이트의 부가정보들을 담음-->
        <meta>
    </head>
    <body>
        <!--그냥 사이에 글자쓰면 나옴-->
        <!--strong으로 감싸면 두꺼워짐-->
        <!--br은 개행-->
        <p><strong>안녕</strong>하세<br>요</p>
        <!--제목 만들기 h 뒤는 사이즈-->       
         <!--style 설정 가능-->
        <h2 style="color : red; font-size: 50px;">반갑습니다</h2>
        <!--링크-->
        <a href="http://www.naver.com">네이버로 이동</a>
        <!--이미지-->
        <img src="pic/img.jpg">
        <!--상자 만들기-->
        <div>
            <p>안녕하세요</p>
            <h2>반갑습니다</h2>
            <img src="pic/img.jpg">

        </div>

        <!--버튼-->
        <button>버튼</button>
        <!--입력할곳-->
        <input>
        <!--다양하게 가능-->
        <input type="date">
        <!--선택 메뉴와 그 내용들-->
        <select><option>asad</option><option>ff</option><option>xvcxvc</option></select>
        <!--큰 인풋-->
        <textarea>sdasdasda</textarea>
        <!--프로그레스 바-->
        <progress></progress>

        <!--표 생성-->
        <table>        
            <!--가로줄-->
            <tr>
                <!--세로줄-->
                <td>ㄴㅇㄴㅇ</td>
                <td>ㄴㄴㅇ</td>
                <td>ㄴㅈㅂㄷㅂㄴㅇ</td>
            </tr>
        </table>

        <!--div를 대체하기 위한 시멘틱한 태그들-->
        <footer></footer>
        <header></header>
        <nav></nav>
        <section></section>
        <article></article>

    </body>
</html>
